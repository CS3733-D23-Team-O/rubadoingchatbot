<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help Menu</title>
</head>
<body>
    <h1>What Can I Help You With?</h1>
    <form action="/" method="post">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" id="prompt" name="prompt">
        <button type="submit">Submit</button>
    </form>
    {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
