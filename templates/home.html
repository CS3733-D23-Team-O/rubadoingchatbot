<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help Menu</title>
    <style>
        body {
            font-family: Garamond, serif;
            font-size: 25px;
            max-width: 800px;
            max-height: 400px;
        }

        h1 {
            font-size: 35px;
            color: #012D5A;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            margin-top: 50px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            height: 500px;
            overflow-y: scroll;
        }

        label {
            display: none;
        }

        input[type="text"] {
            border: none;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            width: 80%;
            font-size: 20px;
        }

        button[type="submit"] {
            background-color: #012D5A;
            color: white;
            font-family: Garamond, serif;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 20px;
        }

        .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            max-width: 80%;
            margin: 10px;
            padding: 10px;
            font-size: 20px;
        }

        .message p {
            margin: 0;
        }

        .message.sent {
            align-items: flex-end;
            background-color: #012D5A;
            color: white;
        }

        .message.sent p {
            color: white;
        }


    </style>
</head>
<body>
    <h1>What Can I Help You With?</h1>
    <form action="/" method="post">
        {% if response %}
        <div class="message sent">
            <p>{{ response }}</p>
        </div>
        {% endif %}
        <div class="message">
            <label for="prompt">Enter your prompt:</label>
            <input type="text" id="prompt" name="prompt">
            <button type="submit">Send</button>
        </div>
    </form>
</body>
</html>
